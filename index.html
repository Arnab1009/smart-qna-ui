<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart QnA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Ask a Question</h2>

    <div class="mb-3">
      <textarea class="form-control" id="questionInput" rows="3" placeholder="Type your question here..."></textarea>
    </div>

    <button class="btn btn-primary" onclick="askQuestion()">Submit</button>

    <hr />

    <div id="answerBox" class="mt-4">
      <h4>Answer:</h4>
      <p id="answerText" class="text-success"></p>
      <h5>Sources:</h5>
      <ul id="sourceList" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
